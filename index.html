<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACS Aviator Bet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      color: #00ffd9;
      margin-top: 20px;
    }

    #balance {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 20px;
      background: #00ffd9;
      color: black;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
    }

    .sky {
      height: 250px;
      position: relative;
      overflow: hidden;
      background: #111;
      border-top: 4px solid #00ffd9;
      border-bottom: 4px solid #00ffd9;
    }

    .plane {
      font-size: 50px;
      position: absolute;
      top: 100px;
      left: 0;
    }

    .blast {
      color: red;
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, 5px); }
    }

    .timer, #cooldown {
      font-size: 20px;
      margin-top: 10px;
      color: #ffe600;
    }

    .controls {
      margin-top: 30px;
    }

    input, button {
      padding: 10px 18px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      margin: 10px;
    }

    button {
      background-color: #00ffd9;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c6a7;
    }

    #result {
      font-size: 22px;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="balance">Wallet: ‚Çπ1000</div>
  <h1>üí∏ MACS Aviator Bet üõ´</h1>

  <div class="sky">
    <div class="plane" id="plane">üõ©Ô∏è</div>
    <div class="timer" id="flightTimer">‚è±Ô∏è Time: 0s</div>
  </div>

  <div class="controls">
    <label>Predict Blast Time (seconds):</label><br/>
    <input type="number" id="userTime" min="1" max="20" placeholder="e.g., 10"/>
    <br/>
    <label>Enter Bet Amount (‚Çπ):</label><br/>
    <input type="number" id="betAmount" min="1" placeholder="e.g., 50"/>
    <br/>
    <button onclick="placeBet()">Place Bet</button>
    <div id="result"></div>
    <div id="cooldown"></div>
  </div>

  <audio id="blastSound" preload="auto">
    <source src="https://www.soundjay.com/explosion/explosion-01.mp3" type="audio/mpeg">
  </audio>

  <script>
    let betCount = 0;
    let flightInterval;
    let canBet = false;
    let userPrediction = null;
    let userAmount = 0;
    let flightTimer = 0;
    let timerInterval;
    let balance = 1000;

    const plane = document.getElementById("plane");
    const balanceBox = document.getElementById("balance");

    function resetPlane() {
      plane.style.left = "0px";
      plane.textContent = "üõ©Ô∏è";
      plane.classList.remove("blast");
    }

    function updateBalanceDisplay() {
      balanceBox.textContent = `Wallet: ‚Çπ${balance}`;
    }

    function placeBet() {
      if (!canBet) {
        document.getElementById("result").textContent = "‚õî Can't bet now! Try in next flight.";
        return;
      }

      const time = parseInt(document.getElementById("userTime").value);
      const amount = parseInt(document.getElementById("betAmount").value);

      if (!time || time < 1 || time > 20) {
        alert("Enter a valid time between 1 and 20");
        return;
      }

      if (!amount || amount < 1 || amount > balance) {
        alert("Invalid bet amount or not enough balance");
        return;
      }

      userPrediction = time;
      userAmount = amount;
      document.getElementById("result").textContent = `‚úÖ Bet placed: ‚Çπ${amount} on ${time}s`;
    }

    function startFlight() {
      resetPlane();
      betCount++;
      userPrediction = null;
      userAmount = 0;
      canBet = false;
      flightTimer = 0;

      let pos = 0;
      const isWinning = betCount % 10 === 0;
      const defaultTime = 10;
      const blastTime = isWinning
        ? (userPrediction || defaultTime) + Math.floor(Math.random() * 2 + 1)
        : Math.max(1, (userPrediction || defaultTime) - Math.floor(Math.random() * 3 + 1));

      document.getElementById("result").textContent = "";
      document.getElementById("cooldown").textContent = "";
      document.getElementById("flightTimer").textContent = "‚è±Ô∏è Time: 0s";

      timerInterval = setInterval(() => {
        flightTimer++;
        document.getElementById("flightTimer").textContent = `‚è±Ô∏è Time: ${flightTimer}s`;
      }, 1000);

      flightInterval = setInterval(() => {
        if (pos < window.innerWidth - 100) {
          pos += 5;
          plane.style.left = pos + "px";
        }
      }, 50);

      setTimeout(() => {
        clearInterval(flightInterval);
        clearInterval(timerInterval);
        plane.classList.add("blast");
        plane.textContent = "üí•";
        document.getElementById("blastSound").play();

        if (userPrediction && userAmount) {
          if ((isWinning && blastTime > userPrediction) || (!isWinning && blastTime <= userPrediction)) {
            balance += userAmount;
            document.getElementById("result").textContent = `üéâ You Won ‚Çπ${userAmount}!`;
          } else {
            balance -= userAmount;
            document.getElementById("result").textContent = `üòû You Lost ‚Çπ${userAmount}`;
          }
        } else {
          document.getElementById("result").textContent = `üïπÔ∏è No Bet. Blast at ${blastTime}s`;
        }

        updateBalanceDisplay();
        startCooldown();
      }, blastTime * 1000);
    }

    function startCooldown() {
      let countdown = 5;
      document.getElementById("cooldown").textContent = `üïí Next flight in ${countdown} seconds...`;
      canBet = true;

      const cd = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          document.getElementById("cooldown").textContent = `üïí Next flight in ${countdown} seconds...`;
        } else {
          clearInterval(cd);
          document.getElementById("cooldown").textContent = "";
          canBet = false;
          startFlight();
        }
      }, 1000);
    }

    // Start flight on load
    setTimeout(() => {
      startFlight();
    }, 2000);
  </script>

</body>
</html>
