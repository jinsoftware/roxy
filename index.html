<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACS Aviator Bet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2b5876);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 25px;
      font-size: 38px;
      color: #00ffd9;
      text-shadow: 1px 1px 4px #000;
    }

    .sky {
      position: relative;
      height: 250px;
      margin-top: 20px;
    }

    .plane-wrapper {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 50px;
      text-align: center;
    }

    .plane {
      font-size: 60px;
    }

    .blast {
      color: red;
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(-50%) translate(0, 0); }
      25% { transform: translateX(-50%) translate(-5px, 5px); }
      50% { transform: translateX(-50%) translate(5px, -5px); }
      75% { transform: translateX(-50%) translate(-5px, 5px); }
    }

    .timer {
      font-size: 24px;
      margin-top: 10px;
      color: #ffe600;
    }

    .controls {
      margin-top: 30px;
    }

    input, button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin: 10px;
    }

    input {
      width: 220px;
    }

    button {
      background-color: #00ffd9;
      color: black;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    button:hover {
      background-color: #00c6a7;
    }

    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }

    #cooldown {
      font-size: 20px;
      color: #ffe600;
    }
  </style>
</head>
<body>

  <h1>üõ´ MACS Aviator Bet üé∞</h1>

  <div class="sky">
    <div class="plane-wrapper">
      <div class="plane" id="plane">üõ©Ô∏è</div>
      <div class="timer" id="flightTimer">‚è±Ô∏è Time: 0s</div>
    </div>
  </div>

  <div class="controls">
    <label for="userTime">Predict Blast Time (in seconds):</label><br/>
    <input type="number" id="userTime" placeholder="e.g., 8" min="1" max="20"/>
    <button onclick="placeBet()">Place Bet</button>
    <div id="result"></div>
    <div id="cooldown"></div>
  </div>

  <!-- üîä Blast Sound -->
  <audio id="blastSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-1612.mp3" type="audio/mpeg">
  </audio>

  <script>
    let betCount = 0;
    let canPlaceBet = true;
    let flightTime = 0;
    let timerInterval;
    let currentUserTime = null;

    function resetPlaneUI() {
      const plane = document.getElementById("plane");
      plane.classList.remove("blast");
      plane.textContent = "üõ©Ô∏è";
      document.getElementById("flightTimer").textContent = "‚è±Ô∏è Time: 0s";
    }

    function placeBet() {
      if (!canPlaceBet) {
        document.getElementById("result").textContent = "‚õî Time out. Try before next flight.";
        return;
      }

      const userInput = parseInt(document.getElementById("userTime").value);
      if (!userInput || userInput < 1 || userInput > 20) {
        alert("‚õî Enter valid prediction time between 1 and 20 seconds");
        return;
      }

      currentUserTime = userInput;
      canPlaceBet = false;
      startFlight(userInput);
    }

    function startFlight(userInput) {
      resetPlaneUI();
      betCount++;
      flightTime = 0;
      let isWinningBet = betCount % 10 === 0;

      let blastTime;
      if (isWinningBet) {
        blastTime = userInput + Math.floor(Math.random() * 3 + 1);
      } else {
        blastTime = Math.max(1, userInput - Math.floor(Math.random() * 3 + 1));
      }

      document.getElementById("result").textContent = "üöÄ Plane is flying...";
      document.getElementById("cooldown").textContent = "";

      timerInterval = setInterval(() => {
        flightTime++;
        document.getElementById("flightTimer").textContent = `‚è±Ô∏è Time: ${flightTime}s`;
      }, 1000);

      setTimeout(() => {
        clearInterval(timerInterval);
        const plane = document.getElementById("plane");
        plane.classList.add("blast");
        plane.textContent = "üí•";
        document.getElementById("blastSound").play();

        if ((isWinningBet && blastTime > currentUserTime) || (!isWinningBet && blastTime <= currentUserTime)) {
          document.getElementById("result").textContent = `üéâ You Won! Plane blasted at ${blastTime}s`;
        } else {
          document.getElementById("result").textContent = `üòû You Lost! Plane blasted at ${blastTime}s`;
        }

        startCooldown();
      }, blastTime * 1000);
    }

    function startCooldown() {
      let countdown = 5;
      document.getElementById("cooldown").textContent = `üïí Next flight in ${countdown} seconds...`;

      const cooldownTimer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          document.getElementById("cooldown").textContent = `üïí Next flight in ${countdown} seconds...`;
        } else {
          clearInterval(cooldownTimer);
          document.getElementById("cooldown").textContent = "‚úÖ Ready for next flight!";
          canPlaceBet = true;
          currentUserTime = null;
          resetPlaneUI();
          setTimeout(() => {
            if (!document.getElementById("userTime").value) {
              document.getElementById("result").textContent = "üí° No bet placed. New round started!";
            }
            // auto flight restart (if no user bet placed)
            startFlight(99); // dummy high time
          }, 1000);
        }
      }, 1000);
    }
  </script>

</body>
</html>
