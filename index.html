<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACS Aviator Bet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #101820;
      color: white;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 30px;
      color: #00ffd9;
      font-size: 22px;
    }

    #balance {
      background: #00ffd9;
      color: black;
      padding: 5px 15px;
      border-radius: 8px;
      font-weight: bold;
    }

    .game-area {
      position: relative;
      height: 300px;
      background: linear-gradient(to top, #0c0c0c, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .multiplier {
      font-size: 40px;
      font-weight: bold;
      color: #00ff90;
      animation: pop 0.3s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .controls {
      background: #181818;
      padding: 20px;
      text-align: center;
    }

    .controls input, .controls button {
      font-size: 18px;
      padding: 10px 15px;
      margin: 10px;
      border: none;
      border-radius: 6px;
    }

    .controls input {
      width: 150px;
    }

    .controls button {
      background-color: #00ffd9;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .log {
      font-size: 16px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div>MACS Aviator Bet</div>
    <div id="balance">Wallet: â‚¹1000</div>
  </header>

  <div class="game-area">
    <div class="multiplier" id="multiplier">x1.00</div>
  </div>

  <div class="controls">
    <input type="number" id="betAmount" placeholder="Enter â‚¹" min="1">
    <button onclick="placeBet()">Place Bet</button>
    <button onclick="cashOut()">Cash Out</button>
    <div class="log" id="log"></div>
  </div>

  <script>
    let balance = 1000;
    let multiplier = 1.00;
    let interval;
    let inFlight = false;
    let betPlaced = false;
    let betAmount = 0;

    function updateDisplay() {
      document.getElementById('balance').innerText = `Wallet: â‚¹${balance}`;
      document.getElementById('multiplier').innerText = `x${multiplier.toFixed(2)}`;
    }

    function startFlight() {
      multiplier = 1.00;
      inFlight = true;
      updateDisplay();
      interval = setInterval(() => {
        multiplier += 0.05;
        updateDisplay();
        if (multiplier >= Math.random() * 10 + 2) {
          crash();
        }
      }, 200);
    }

    function crash() {
      clearInterval(interval);
      inFlight = false;
      if (betPlaced) {
        document.getElementById('log').innerText = `ðŸ’¥ Plane crashed at x${multiplier.toFixed(2)}. You lost â‚¹${betAmount}`;
        betPlaced = false;
        betAmount = 0;
      }
      setTimeout(startFlight, 3000);
    }

    function placeBet() {
      if (!inFlight && !betPlaced) {
        betAmount = parseInt(document.getElementById('betAmount').value);
        if (betAmount > 0 && betAmount <= balance) {
          balance -= betAmount;
          betPlaced = true;
          document.getElementById('log').innerText = `âœ… Bet placed: â‚¹${betAmount}`;
          updateDisplay();
        } else {
          alert("Invalid bet amount");
        }
      } else {
        alert("Can't place bet during flight or duplicate bet");
      }
    }

    function cashOut() {
      if (inFlight && betPlaced) {
        const winAmount = betAmount * multiplier;
        balance += winAmount;
        document.getElementById('log').innerText = `ðŸ† Cashed out at x${multiplier.toFixed(2)}. You won â‚¹${winAmount.toFixed(2)}`;
        betPlaced = false;
        betAmount = 0;
        updateDisplay();
      } else {
        alert("No active bet to cash out");
      }
    }

    window.onload = startFlight;
  </script>

</body>
</html>
