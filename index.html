<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACS AViater BeT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 25px;
      font-size: 40px;
      color: #00ffe1;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px #000;
    }

    .plane {
      font-size: 50px;
      position: absolute;
      top: 150px;
      left: 0;
      transition: left linear;
    }

    .blast {
      color: red;
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-6px, 6px); }
      50% { transform: translate(6px, -6px); }
      75% { transform: translate(-6px, 6px); }
    }

    .controls {
      position: absolute;
      bottom: 50px;
      width: 100%;
    }

    input, button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin: 8px;
    }

    input {
      width: 220px;
    }

    button {
      background-color: #00ffd9;
      color: black;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #00c9ad;
    }

    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      color: #fff;
    }

    #cooldown {
      margin-top: 10px;
      font-size: 20px;
      color: #ffe600;
    }
  </style>
</head>
<body>

  <h1>üí∏ MACS AViater BeT üé∞</h1>
  <div class="plane" id="plane">‚úàÔ∏è</div>

  <div class="controls">
    <label for="userTime">Predict Blast Time (in seconds):</label><br/>
    <input type="number" id="userTime" placeholder="e.g., 8" min="1" max="20"/>
    <button onclick="placeBet()">Place Bet</button>
    <div id="result"></div>
    <div id="cooldown"></div>
  </div>

  <!-- üîä Blast Sound -->
  <audio id="blastSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-1612.mp3" type="audio/mpeg">
  </audio>

  <script>
    let betCount = 0;
    let canPlaceBet = true;
    let cooldownTimer;
    let currentUserTime = null;

    function resetPlane() {
      const plane = document.getElementById("plane");
      plane.classList.remove("blast");
      plane.textContent = "‚úàÔ∏è";
      plane.style.left = "0%";
      plane.style.transitionDuration = "0s";
    }

    function placeBet() {
      if (!canPlaceBet) {
        document.getElementById("result").textContent = "‚õî Time out. Try before next flight.";
        return;
      }

      const userInput = parseInt(document.getElementById("userTime").value);
      if (!userInput || userInput < 1 || userInput > 20) {
        alert("‚õî Enter valid prediction time between 1 and 20 seconds");
        return;
      }

      currentUserTime = userInput;
      canPlaceBet = false;
      startFlight(userInput);
    }

    function startFlight(userInput) {
      resetPlane();
      betCount++;
      const isWinningBet = betCount % 10 === 0;

      let blastTime;
      if (isWinningBet) {
        blastTime = userInput + Math.floor(Math.random() * 3 + 1); // after prediction
      } else {
        blastTime = Math.max(1, userInput - Math.floor(Math.random() * 3 + 1)); // before
      }

      const plane = document.getElementById("plane");
      plane.style.transitionDuration = `${blastTime}s`;
      plane.style.left = "90%";

      document.getElementById("result").textContent = "üöÄ Plane is flying...";
      document.getElementById("cooldown").textContent = "";

      setTimeout(() => {
        document.getElementById("blastSound").play();
        plane.classList.add("blast");
        plane.textContent = "üí•";

        if ((isWinningBet && blastTime > currentUserTime) || (!isWinningBet && blastTime <= currentUserTime)) {
          document.getElementById("result").textContent = `üéâ You Won! Plane blasted at ${blastTime}s`;
        } else {
          document.getElementById("result").textContent = `üòû You Lost! Plane blasted at ${blastTime}s`;
        }

        startCooldown(); // Auto restart
      }, blastTime * 1000);
    }

    function startCooldown() {
      let countdown = 5;
      document.getElementById("cooldown").textContent = `üïí Next flight in ${countdown} seconds...`;

      cooldownTimer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          document.getElementById("cooldown").textContent = `üïí Next flight in ${countdown} seconds...`;
        } else {
          clearInterval(cooldownTimer);
          document.getElementById("cooldown").textContent = "‚úÖ Ready for next flight!";
          canPlaceBet = true;
          if (currentUserTime) {
            setTimeout(() => {
              if (canPlaceBet) {
                currentUserTime = null;
                document.getElementById("result").textContent = "üí° New round started. Place your bet!";
                resetPlane();
                document.getElementById("plane").style.transitionDuration = "0s";
                document.getElementById("plane").style.left = "0%";
              }
            }, 1000);
          }
        }
      }, 1000);
    }
  </script>

</body>
</html>
