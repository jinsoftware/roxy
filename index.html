<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACS Aviator Bet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      color: #00ffd9;
      margin-top: 20px;
    }

    .sky {
      height: 250px;
      position: relative;
      overflow: hidden;
    }

    .plane {
      font-size: 50px;
      position: absolute;
      top: 100px;
      left: 0;
      animation: flyAnimation linear forwards;
    }

    @keyframes flyAnimation {
      0% { left: -100px; }
      100% { left: 100%; }
    }

    .blast {
      color: red;
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-4px, 4px); }
      50% { transform: translate(4px, -4px); }
      75% { transform: translate(-4px, 4px); }
    }

    .timer {
      font-size: 22px;
      margin-top: 5px;
      color: #ffe600;
    }

    .controls {
      margin-top: 30px;
    }

    input, button {
      padding: 10px 18px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      margin: 10px;
    }

    button {
      background-color: #00ffd9;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c4a4;
    }

    #result {
      font-size: 22px;
      margin-top: 15px;
      font-weight: bold;
    }

    #cooldown {
      font-size: 20px;
      color: #ffe600;
    }
  </style>
</head>
<body>

  <h1>üí∏ MACS Aviator Bet üõ´</h1>

  <div class="sky">
    <div class="plane" id="plane">üõ©Ô∏è</div>
    <div class="timer" id="flightTimer">‚è±Ô∏è Time: 0s</div>
  </div>

  <div class="controls">
    <label>Predict Blast Time (seconds):</label><br/>
    <input type="number" id="userTime" min="1" max="20" placeholder="e.g., 10"/>
    <button onclick="placeBet()">Place Bet</button>
    <div id="result"></div>
    <div id="cooldown"></div>
  </div>

  <!-- Blast Sound -->
  <audio id="blastSound" preload="auto">
    <source src="https://www.soundjay.com/explosion/explosion-01.mp3" type="audio/mpeg">
  </audio>

  <script>
    let betCount = 0;
    let flightInProgress = false;
    let flightTimer = 0;
    let timerInterval;
    let userPrediction = null;

    function resetUI() {
      document.getElementById("plane").className = "plane";
      document.getElementById("plane").style.animation = "flyAnimation linear forwards";
      document.getElementById("plane").style.animationDuration = "0s"; // reset duration
      document.getElementById("plane").textContent = "üõ©Ô∏è";
      document.getElementById("flightTimer").textContent = "‚è±Ô∏è Time: 0s";
      document.getElementById("result").textContent = "";
      userPrediction = null;
    }

    function placeBet() {
      if (flightInProgress) {
        document.getElementById("result").textContent = "‚õî Can't bet now! Try in next flight.";
        return;
      }

      const time = parseInt(document.getElementById("userTime").value);
      if (!time || time < 1 || time > 20) {
        alert("Enter a valid time between 1 and 20 seconds");
        return;
      }

      userPrediction = time;
      startFlight();
    }

    function startFlight() {
      resetUI();
      betCount++;
      flightInProgress = true;
      document.getElementById("plane").style.animationDuration = "20s";

      let isWinning = betCount % 10 === 0;
      let blastTime = isWinning ? userPrediction + Math.floor(Math.random() * 2 + 1)
                                 : Math.max(1, userPrediction - Math.floor(Math.random() * 3 + 1));

      timerInterval = setInterval(() => {
        flightTimer++;
        document.getElementById("flightTimer").textContent = `‚è±Ô∏è Time: ${flightTimer}s`;
      }, 1000);

      setTimeout(() => {
        clearInterval(timerInterval);
        document.getElementById("plane").classList.add("blast");
        document.getElementById("plane").textContent = "üí•";
        document.getElementById("blastSound").play();

        if ((isWinning && blastTime > userPrediction) || (!isWinning && blastTime <= userPrediction)) {
          document.getElementById("result").textContent = `üéâ You Won! Blast at ${blastTime}s`;
        } else {
          document.getElementById("result").textContent = `üòû You Lost! Blast at ${blastTime}s`;
        }

        flightInProgress = false;
        startCooldown();
      }, blastTime * 1000);
    }

    function startCooldown() {
      let cooldown = 5;
      document.getElementById("cooldown").textContent = `üïí Next flight in ${cooldown} sec`;

      const countdown = setInterval(() => {
        cooldown--;
        if (cooldown > 0) {
          document.getElementById("cooldown").textContent = `üïí Next flight in ${cooldown} sec`;
        } else {
          clearInterval(countdown);
          document.getElementById("cooldown").textContent = "‚úÖ Ready!";
          flightTimer = 0;
          resetUI();
          startFlight(); // auto fly
        }
      }, 1000);
    }

    // Auto start on load
    window.onload = () => {
      startFlight();
    }
  </script>

</body>
</html>
