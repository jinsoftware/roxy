<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(#1f1f1f, #121212);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
    }

    .plane {
      font-size: 40px;
      position: absolute;
      top: 150px;
      left: 0;
      transition: left linear;
    }

    .blast {
      font-size: 40px;
      color: red;
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-3px, 3px); }
      50% { transform: translate(3px, -3px); }
      75% { transform: translate(-3px, 3px); }
      100% { transform: translate(0, 0); }
    }

    .controls {
      margin-top: 250px;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 5px;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>‚úàÔ∏è Aviator Betting Game</h1>
  <div class="plane" id="plane">‚úàÔ∏è</div>

  <div class="controls">
    <label>Predict Blast Time (in seconds):</label>
    <input type="number" id="userTime" placeholder="e.g., 8" min="1" max="20"/>
    <button onclick="startGame()">Place Bet</button>
    <div id="result"></div>
  </div>

  <script>
    let betCount = 0;

    function resetPlane() {
      const plane = document.getElementById("plane");
      plane.classList.remove("blast");
      plane.textContent = "‚úàÔ∏è";
      plane.style.left = "0%";
      plane.style.transitionDuration = "0s";
    }

    function startGame() {
      resetPlane();
      const userInput = parseInt(document.getElementById("userTime").value);
      if (!userInput || userInput < 1 || userInput > 20) {
        alert("Enter valid prediction time between 1 and 20 seconds");
        return;
      }

      betCount++;
      const isWinningBet = betCount % 10 === 0;

      let blastTime;
      if (isWinningBet) {
        blastTime = userInput + Math.floor(Math.random() * 5 + 1); // Plane blasts **after** prediction
      } else {
        blastTime = Math.max(1, userInput - Math.floor(Math.random() * 3 + 1)); // Plane blasts **before**
      }

      const plane = document.getElementById("plane");
      plane.style.transitionDuration = `${blastTime}s`;
      plane.style.left = "90%";

      document.getElementById("result").textContent = "üöÄ Plane is flying...";

      setTimeout(() => {
        // blast effect
        plane.classList.add("blast");
        plane.textContent = "üí•";

        if ((isWinningBet && blastTime > userInput) || (!isWinningBet && blastTime <= userInput)) {
          document.getElementById("result").textContent = `üéâ You Won! Plane blasted at ${blastTime}s`;
        } else {
          document.getElementById("result").textContent = `üòû You Lost! Plane blasted at ${blastTime}s`;
        }
      }, blastTime * 1000);
    }
  </script>

</body>
</html>
