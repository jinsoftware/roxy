<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Boom Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #141e30, #243b55);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
      color: #00ffd9;
    }

    .plane {
      font-size: 40px;
      position: absolute;
      top: 120px;
      left: 0;
      transition: left linear;
    }

    .blast {
      color: red;
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, 5px); }
    }

    .controls {
      position: absolute;
      bottom: 50px;
      width: 100%;
    }

    input, button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      margin: 8px;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #00ffd9;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00c6a7;
    }

    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }

    #cooldown {
      margin-top: 10px;
      font-size: 20px;
      color: yellow;
    }
  </style>
</head>
<body>

  <h1>‚úàÔ∏è Aviator Boom Game</h1>
  <div class="plane" id="plane">‚úàÔ∏è</div>

  <div class="controls">
    <label for="userTime">Predict Blast Time (in seconds):</label><br/>
    <input type="number" id="userTime" placeholder="e.g., 8" min="1" max="20"/>
    <button onclick="startGame()">Place Bet</button>
    <div id="result"></div>
    <div id="cooldown"></div>
  </div>

  <!-- üîä Blast Sound -->
  <audio id="blastSound" src="https://www.soundjay.com/explosion/explosion-02.mp3" preload="auto"></audio>

  <script>
    let betCount = 0;
    let canPlaceBet = true;
    let cooldownTimer;

    function resetPlane() {
      const plane = document.getElementById("plane");
      plane.classList.remove("blast");
      plane.textContent = "‚úàÔ∏è";
      plane.style.left = "0%";
      plane.style.transitionDuration = "0s";
    }

    function startGame() {
      if (!canPlaceBet) {
        document.getElementById("result").textContent = "‚õî Time out. Try before next flight.";
        return;
      }

      const userInput = parseInt(document.getElementById("userTime").value);
      if (!userInput || userInput < 1 || userInput > 20) {
        alert("‚õî Enter valid prediction time between 1 and 20 seconds");
        return;
      }

      resetPlane();
      canPlaceBet = false; // Disable next bet

      betCount++;
      const isWinningBet = betCount % 10 === 0;

      let blastTime;
      if (isWinningBet) {
        blastTime = userInput + Math.floor(Math.random() * 3 + 1); // after prediction
      } else {
        blastTime = Math.max(1, userInput - Math.floor(Math.random() * 3 + 1)); // before
      }

      const plane = document.getElementById("plane");
      plane.style.transitionDuration = `${blastTime}s`;
      plane.style.left = "90%";

      document.getElementById("result").textContent = "üöÄ Plane is flying...";
      document.getElementById("cooldown").textContent = "";

      setTimeout(() => {
        document.getElementById("blastSound").play();

        plane.classList.add("blast");
        plane.textContent = "üí•";

        if ((isWinningBet && blastTime > userInput) || (!isWinningBet && blastTime <= userInput)) {
          document.getElementById("result").textContent = `üéâ You Won! Plane blasted at ${blastTime}s`;
        } else {
          document.getElementById("result").textContent = `üòû You Lost! Plane blasted at ${blastTime}s`;
        }

        startCooldown(); // Start 5 sec timer after explosion
      }, blastTime * 1000);
    }

    function startCooldown() {
      let countdown = 5;
      document.getElementById("cooldown").textContent = `üïí Next flight in ${countdown} seconds...`;

      cooldownTimer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          document.getElementById("cooldown").textContent = `üïí Next flight in ${countdown} seconds...`;
        } else {
          clearInterval(cooldownTimer);
          document.getElementById("cooldown").textContent = "‚úÖ Ready for next flight!";
          canPlaceBet = true;
          resetPlane();
        }
      }, 1000);
    }
  </script>

</body>
</html>
